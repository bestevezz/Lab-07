<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Spanish</title>
</head>

<body>
    <script>
        var choice = prompt("Give me a word in english ");
        //=== is the operator to assign, || is the or statement
        if (choice === "cat" || choice === "Cat") {
            console.log("Gato");
            //document.write allows us to show it on the screen
            document.write("Gato");
        }
        else if (choice === "dog" || choice === "Dog") {
            console.log("Perro");
            document.write("Perro");
        }
        else if (choice === "Horse" || choice === "horse") {
            console.log("Caballo");
            document.write("Caballo");
        } else {
            console.log("No entiendo");
            document.write("No entiendo")
        }
    </script>

</body>

</html>
