<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
</head>

<body>
    <script>
        var inputOne = prompt("Give me a number, any number...");
        var inputTwo = prompt("Great, now another one");
        var operation = prompt("What opeartion do u want? (*, /, %)");
        if (operation === "*") {
            console.log(inputOne * inputTwo);
        } else if (operation === "/") {
            console.log(inputOne / inputTwo);
        } else if (operation === "%") {
            console.log(inputOne % inputTwo);
        } else {
            console.log("Don't overcomplicate things, it's my first calculator")
        }

    </script>

</body>

</html>
