<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Cake</title>
</head>

<body>
    <script>
        var cake = prompt("Do you want cake? (yes or no) ");
        //=== is the operator to assign, || is the or statement
        if (cake === "yes" || cake === "Yes" || cake === "y" || cake === "Y") {
            console.log("Great! Heres some cake!");
            //document.write allows us to show it on the screen
            document.write("Great! Heres some cake!");
        }
        else if (cake === "no" || cake === "No" || cake === "n" || cake === "N") {
            console.log("NO CAKE FOR YOU!");
            document.write("NO CAKE FOR YOU!");
        } else {
            console.log("Did you even read the responses? lol");
            document.write("Did you even read the responses? lol")
        }
    </script>

</body>

</html>
